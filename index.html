<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cracked Tiers 1.20</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style>
body {
    background: radial-gradient(circle at top, #0f172a, #1e293b);
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    position: relative;
}

/* Optional: subtle stars */
body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.ibb.co/9qjQf1G/stars.png') repeat;
    opacity: 0.1;
    pointer-events: none;
}

h1 {
    text-align: center;
    color: #fff;
    font-size: 2.5rem;
    margin: 20px 0;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}
.player-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(15,23,42,0.75);
    padding: 10px 14px;
    border-radius: 12px;
    transition: transform 0.2s, background-color 0.2s;
}
.player-row:hover {
    transform: scale(1.02);
    background-color: rgba(99,102,241,0.2);
}
.player-info {
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 220px;
}
.player-info img.skin {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid #6366f1;
}
.player-name {
    display: flex;
    flex-direction: column;
}
.player-name .name {
    font-weight: bold;
    font-size: 1rem;
    color: #facc15;
}
.player-name .region {
    font-size: 0.8rem;
    color: #cbd5e1;
}
.gamemodes {
    display: flex;
    gap: 12px;
    overflow-x: auto;
}
.gamemode-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 60px;
}
.gamemode-item img {
    width: 48px;
    height: 48px;
    margin-bottom: 2px;
    object-fit: contain;
    image-rendering: auto;
}
.tier-badge {
    background-color: #1e293b;
    color: #f8fafc;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 0.75rem;
    text-align: center;
    font-weight: 600;
    width: 100%;
}

/* Top 1 player highlight */
.top-player {
    border: 3px solid gold;
    transform: scale(1.05);
    background: rgba(255,215,0,0.1);
}
</style>
</head>
<body>

<h1>Cracked Tiers 1.20</h1>

<div id="players-container" class="max-w-6xl mx-auto space-y-3">
  <!-- Player rows will appear here -->
</div>

<script>
// Player data
const players = [
    {
        position: 1,
        name: "brainless100",
        region: "AS",
        gamemodes: {
            Axe: "HT2",
            Nethpot: "HT4",
            Mace: "HT3 Strong",
            Tank: "-",
            UHC: "-",
            Crystal: "HT1"
        }
    },
    // You can add more players here
];

// Icons (relative path)
const gamemodeIcons = {
    Axe: "icon/axe.png",
    Nethpot: "icon/nethpot.png",
    Mace: "icon/mace.png",
    Tank: "icon/tank.png",
    UHC: "icon/uhc.png",
    Crystal: "icon/crystal.png"
};

const container = document.getElementById("players-container");

players.forEach(player => {
    const row = document.createElement("div");
    row.className = "player-row";

    // Highlight top 1 player
    if(player.position === 1) {
        row.classList.add("top-player");
    }

    // Left: position + skin + name + region
    const left = document.createElement("div");
    left.className = "player-info";
    left.innerHTML = `
        <div class="font-bold text-yellow-400">${player.position}.</div>
        <img src="https://mc-heads.net/avatar/${player.name}/64" alt="${player.name}" class="skin">
        <div class="player-name">
            <div class="name">${player.name}</div>
            <div class="region">${player.region}</div>
        </div>
    `;

    // Right: gamemodes + tiers
    const right = document.createElement("div");
    right.className = "gamemodes";

    for(const [mode, tier] of Object.entries(player.gamemodes)){
        const gm = document.createElement("div");
        gm.className = "gamemode-item";
        gm.innerHTML = `
            <img src="${gamemodeIcons[mode]}" alt="${mode}">
            <span class="tier-badge">${tier}</span>
        `;
        right.appendChild(gm);
    }

    row.appendChild(left);
    row.appendChild(right);
    container.appendChild(row);
});
</script>

</body>
</html>
