<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cracked Tiers 1.20</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f172a; font-family: 'Arial', sans-serif; color: #fff; }
    .player-card { background-color: #1e293b; border-radius: 12px; padding: 16px; margin: 12px; text-align: center; transition: 0.3s; }
    .player-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    .player-head { border-radius: 8px; margin: auto; }
    .gamemode { display: flex; align-items: center; gap: 6px; margin: 4px 0; }
    .gamemode img { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">🔥 Cracked Tiers 1.20 🔥</h1>
    <div id="players" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
  // PLAYERS DATA
  const players = [
      { position:1,name:"brainless100",region:"AS",overall:405,gamemodes:{Axe:"HT2",Nethpot:"HT4",Mace:"HT3 Strong",Tank:"-",UHC:"-",Crystal:"-"}},
      { position:2,name:"Sensie___",region:"AS",overall:320,gamemodes:{Axe:"HT3",Nethpot:"LT3",Mace:"-",Tank:"LT3 Strong",UHC:"-",Crystal:"-"}}, // shifted to TOP 2
      { position:3,name:"GummyBearTheGOAT",region:"AS",overall:280,gamemodes:{Axe:"LT3",Nethpot:"HT3",Mace:"-",Tank:"-",UHC:"LT3",Crystal:"-"}},
      { position:4,name:"Player4",region:"AS",overall:200,gamemodes:{Axe:"-",Nethpot:"-",Mace:"-",Tank:"-",UHC:"-",Crystal:"-"}},
      { position:5,name:"Player5",region:"NA",overall:150,gamemodes:{Axe:"-",Nethpot:"-",Mace:"-",Tank:"-",UHC:"-",Crystal:"-"}},
      { position:6,name:"Player6",region:"EU",overall:180,gamemodes:{Axe:"-",Nethpot:"-",Mace:"-",Tank:"-",UHC:"LT1",Crystal:"-"}},
      { position:7,name:"Player7",region:"NA",overall:220,gamemodes:{Axe:"HT1",Nethpot:"-",Mace:"-",Tank:"-",UHC:"-",Crystal:"-"}},
      { position:8,name:"Player8",region:"AS",overall:190,gamemodes:{Axe:"-",Nethpot:"HT2",Mace:"-",Tank:"-",UHC:"-",Crystal:"-"}},
      { position:9,name:"Player9",region:"EU",overall:210,gamemodes:{Axe:"-",Nethpot:"-",Mace:"-",Tank:"LT1",UHC:"-",Crystal:"-"}},
      { position:10,name:"Player10",region:"NA",overall:170,gamemodes:{Axe:"-",Nethpot:"-",Mace:"-",Tank:"-",UHC:"-",Crystal:"HT1"}}
  ];

  const gamemodeIcons={
      Overall:"https://i.imgur.com/hRhMCTg.png",
      Axe:"icon/axe.png",
      Nethpot:"icon/nethpot.png",
      Mace:"icon/mace.png",
      Tank:"icon/tank.png",
      UHC:"icon/uhc.png",
      Crystal:"icon/crystal.png"
  };

  // RENDER PLAYERS
  const container=document.getElementById("players");
  players.forEach(p=>{
      const card=document.createElement("div");
      card.className="player-card";
      card.innerHTML=`
          <img src="https://mc-heads.net/avatar/${p.name}/64" alt="${p.name}" class="player-head w-16 h-16 mb-2">
          <h2 class="text-xl font-bold">${p.position}. ${p.name}</h2>
          <p class="text-sm text-gray-400">🌍 ${p.region} | ⚡ Overall: ${p.overall}</p>
          <div class="mt-3">
              ${Object.entries(p.gamemodes).map(([gm,val])=>
                  val!=="-"?`<div class="gamemode"><img src="${gamemodeIcons[gm]}" alt="${gm}"> <span>${gm}: ${val}</span></div>`:""
              ).join("")}
          </div>
      `;
      container.appendChild(card);
  });
  </script>
</body>
</html>
