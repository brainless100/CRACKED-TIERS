<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-y: scroll;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff0040, #ff6600);
      border-radius: 10px;
      border: 2px solid #1e293b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff3366, #ff9900);
    }
    * { scrollbar-width: thin; scrollbar-color: #ff0040 #1e293b; }
    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .player-info { display: flex; align-items: center; gap: 10px; }
    .skin { width: 48px; height: 48px; border-radius: 8px; }
    .overall { font-size: 14px; color: #38bdf8; }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="players-container"></div>

  <script>
    const players = [
      { position: 1, name: "Notch", region: "EU", overall: 420, gamemodes: { Axe: "GM", UHC: "CM" } },
      { position: 2, name: "Player2", region: "NA", overall: 300, gamemodes: { Axe: "CM" } },
      { position: 3, name: "Player3", region: "AS", overall: 250, gamemodes: { Crystal: "GM" } },
    ];

    function renderLeaderboard() {
      const container = document.getElementById("players-container");
      container.innerHTML = "";
      players.forEach((player) => {
        const row = document.createElement("div");
        row.className = "player-row";
        row.innerHTML = `
          <div class="player-info">
            <div class="font-bold text-yellow-400">${player.position}.</div>
            <img src="https://mc-heads.net/avatar/${player.name}/64" alt="${player.name}" class="skin">
            <div class="player-name">
              <div class="name">${player.name} <span class="region">[${player.region}]</span></div>
              <div class="overall">Overall: ${player.overall} points</div>
            </div>
          </div>
        `;
        container.appendChild(row);
      });
    }
    renderLeaderboard();
  </script>
</body>
</html>
