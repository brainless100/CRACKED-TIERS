<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cracked Tiers 1.20</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Arial', sans-serif;
    }
    .player-row:hover {
      transform: scale(1.02);
      transition: all 0.2s;
    }
    .gamemode-block {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .gamemode-icon {
      width: 32px;
      height: 32px;
    }
    .tier-badge {
      background: #1e293b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #f8fafc;
      font-weight: 600;
      text-align: center;
      min-width: 50px;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-5xl font-bold text-center text-white mb-10">Cracked Tiers 1.20</h1>

    <div id="players-container" class="space-y-3">
      <!-- Player rows will be dynamically inserted here -->
    </div>
  </div>

  <script>
    const players = [
      {
        position: 1,
        name: "GummyBearTheGOAT",
        region: "AS",
        skin: "https://mc-heads.net/avatar/GummyBearTheGOAT/64",
        gamemodes: {
          Axe: "HT4",
          Sword: "HT4 Weak",
          Nethpot: "HT5",
          UHC: "HT5",
          Crystal: "HT3 Strong"
        }
      },
      {
        position: 2,
        name: "KRI$H",
        region: "AS",
        skin: "https://mc-heads.net/avatar/KRI$H/64",
        gamemodes: {
          Axe: "LT3",
          Sword: "HT4 Weak",
          Nethpot: "LT4 Strong",
          UHC: "-",
          Crystal: "-"
        }
      }
    ];

    const gamemodeIcons = {
      Axe: "https://i.ibb.co/0j5tjC7/axe.png",
      Sword: "https://i.ibb.co/ynzH7R0/sword.png",
      Nethpot: "https://i.ibb.co/VmqN3Xv/nethpot.png",
      UHC: "https://i.ibb.co/KbYvLwT/uhc.png",
      Crystal: "https://i.ibb.co/54VtbDZ/crystal.png"
    };

    const container = document.getElementById("players-container");

    players.forEach(player => {
      const row = document.createElement("div");
      row.className = "flex items-center bg-slate-900/50 rounded-xl p-3 shadow-lg player-row justify-between";

      // Left: Position, Skin, Name, Region
      const left = document.createElement("div");
      left.className = "flex items-center space-x-4";
      left.innerHTML = `
        <div class="font-bold text-yellow-400 text-xl">${player.position}.</div>
        <img src="${player.skin}" alt="${player.name}" class="w-12 h-12 rounded-full border-2 border-indigo-600">
        <div>
          <div class="text-white font-bold text-lg">${player.name}</div>
          <div class="text-slate-300 text-sm">${player.region}</div>
        </div>
      `;

      // Right: Gamemodes - single horizontal line
      const right = document.createElement("div");
      right.className = "flex items-center space-x-6";

      for (const [mode, tier] of Object.entries(player.gamemodes)) {
        const gmDiv = document.createElement("div");
        gmDiv.className = "gamemode-block";
        gmDiv.innerHTML = `
          <img src="${gamemodeIcons[mode]}" alt="${mode}" class="gamemode-icon">
          <span class="tier-badge">${tier}</span>
        `;
        right.appendChild(gmDiv);
      }

      row.appendChild(left);
      row.appendChild(right);
      container.appendChild(row);
    });
  </script>
</body>
</html>
