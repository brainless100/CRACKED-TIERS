<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cracked Tiers 1.20</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style>
body {
    background-color: #0f172a;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
}
h1 {
    text-align: center;
    color: #fff;
    font-size: 2.5rem;
    margin: 20px 0;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}
.player-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(15,23,42,0.75);
    padding: 10px 14px;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.3s;
}
.player-row:hover {
    transform: scale(1.02);
    background-color: rgba(99,102,241,0.2);
}
.player-info {
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 220px;
}
.player-info img.skin {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid #6366f1;
}
.player-name {
    display: flex;
    flex-direction: column;
}
.player-name .name {
    font-weight: bold;
    font-size: 1rem;
    color: #facc15;
}
.player-name .region {
    font-size: 0.8rem;
    color: #cbd5e1;
}
.gamemodes {
    display: flex;
    gap: 12px;
    overflow-x: auto;
}
.gamemode-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 60px;
}
.gamemode-item img {
    width: 48px;
    height: 48px;
    margin-bottom: 2px;
    object-fit: contain;
    image-rendering: auto;
}
.tier-badge {
    background-color: #1e293b;
    color: #f8fafc;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 0.75rem;
    text-align: center;
    font-weight: 600;
    width: 100%;
}

/* Highlights & animations */
@keyframes glow {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 20px #fff; }
    100% { box-shadow: 0 0 5px #fff; }
}
.top-1 { border: 3px solid gold; animation: glow 1.5s infinite; background: rgba(255,215,0,0.1); }
.top-2 { border: 3px solid silver; animation: glow 1.5s infinite; background: rgba(192,192,192,0.1); }
.top-3 { border: 3px solid #cd7f32; animation: glow 1.5s infinite; background: rgba(205,127,50,0.1); }
.next-players { border: 2px solid grey; background: rgba(128,128,128,0.1); }

/* Tier colors */
.tier-HT5 { background-color: #ff4d4d; color: #fff; }
.tier-HT4 { background-color: #ff944d; color: #fff; }
.tier-HT3 { background-color: #ffd24d; color: #000; }
.tier-HT2 { background-color: #4dff4d; color: #000; }
.tier-HT1 { background-color: #4dd2ff; color: #000; }
.tier-LT4 { background-color: #a366ff; color: #fff; }
.tier-LT3 { background-color: #ff66b3; color: #fff; }
.tier-LT2 { background-color: #ff99ff; color: #000; }
.tier-LT1 { background-color: #b3b3b3; color: #000; }
</style>
</head>
<body>

<h1>Cracked Tiers 1.20</h1>
<div id="players-container" class="max-w-6xl mx-auto space-y-3"></div>

<script>
// Player data
const players = [
    { position: 1, name: "brainless100", region: "AS", gamemodes: { Axe: "HT2", Nethpot: "HT4", Mace: "HT3 Strong", Tank: "-", UHC: "-", Crystal: "HT1" } },
    { position: 2, name: "Player2", region: "NA", gamemodes: { Axe: "HT1", Nethpot: "HT3", Mace: "HT2", Tank: "-", UHC: "-", Crystal: "LT4" } },
    { position: 3, name: "Player3", region: "EU", gamemodes: { Axe: "HT3", Nethpot: "HT4", Mace: "HT1", Tank: "-", UHC: "-", Crystal: "HT2" } },
    { position: 4, name: "Player4", region: "AS", gamemodes: { Axe: "LT3", Nethpot: "LT4", Mace: "LT2", Tank: "-", UHC: "-", Crystal: "LT2" } },
    { position: 5, name: "Player5", region: "NA", gamemodes: { Axe: "LT2", Nethpot: "LT3", Mace: "LT1", Tank: "-", UHC: "-", Crystal: "LT1" } },
    { position: 6, name: "Player6", region: "EU", gamemodes: { Axe: "LT1", Nethpot: "LT2", Mace: "LT1", Tank: "-", UHC: "-", Crystal: "LT1" } }
];

// Gamemode icons (relative path)
const gamemodeIcons = {
    Axe: "icon/axe.png",
    Nethpot: "icon/nethpot.png",
    Mace: "icon/mace.png",
    Tank: "icon/tank.png",
    UHC: "icon/uhc.png",
    Crystal: "icon/crystal.png"
};

const container = document.getElementById("players-container");

players.forEach(player => {
    const row = document.createElement("div");
    row.className = "player-row";

    // Highlight top players
    if(player.position === 1) row.classList.add("top-1");
    else if(player.position === 2) row.classList.add("top-2");
    else if(player.position === 3) row.classList.add("top-3");
    else if(player.position >= 4 && player.position <= 5) row.classList.add("next-players");

    // Left: position + skin + name + region
    const left = document.createElement("div");
    left.className = "player-info";
    left.innerHTML = `
        <div class="font-bold text-yellow-400">${player.position}.</div>
        <img src="https://mc-heads.net/avatar/${player.name}/64" alt="${player.name}" class="skin">
        <div class="player-name">
            <div class="name">${player.name}</div>
            <div class="region">${player.region}</div>
        </div>
    `;

    // Right: gamemodes + tier badges
    const right = document.createElement("div");
    right.className = "gamemodes";

    for(const [mode, tier] of Object.entries(player.gamemodes)){
        const tierClass = tier.replace(/\s+/g,'').split('-')[0]; // "HT3" from "HT3 Strong"
        const gm = document.createElement("div");
        gm.className = "gamemode-item";
        gm.innerHTML = `
            <img src="${gamemodeIcons[mode]}" alt="${mode}">
            <span class="tier-badge tier-${tierClass}">${tier}</span>
        `;
        right.appendChild(gm);
    }

    row.appendChild(left);
    row.appendChild(right);
    container.appendChild(row);
});
</script>

</body>
</html>
