<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cracked Tiers 1.20</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Arial', sans-serif;
    }
    .player-row:hover {
      transform: scale(1.02);
      transition: all 0.2s;
    }
    .gamemode-icon {
      width: 36px;
      height: 36px;
      margin-bottom: 2px;
    }
    .tier-badge {
      background: #1e293b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #f8fafc;
      font-weight: 600;
      text-align: center;
      min-width: 50px;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-5xl font-bold text-center text-white mb-10">Cracked Tiers 1.20</h1>

    <div class="space-y-4">

      <!-- Example Player Row -->
      <div class="flex items-center bg-slate-900/50 rounded-xl p-4 shadow-lg player-row">
        <!-- Position -->
        <div class="w-10 font-bold text-yellow-400 text-xl">1.</div>

        <!-- Skin -->
        <div class="w-14 h-14 mx-3">
          <img src="https://mc-heads.net/avatar/GummyBearTheGOAT/64" alt="GummyBearTheGOAT" class="rounded-full border-2 border-indigo-600">
        </div>

        <!-- Player Name & Region -->
        <div class="flex-1">
          <div class="text-white font-bold text-lg">GummyBearTheGOAT</div>
          <div class="text-slate-300 text-sm">AS</div>
        </div>

        <!-- Gamemodes -->
        <div class="flex space-x-6">
          <!-- Axe -->
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/0j5tjC7/axe.png" alt="Axe" class="gamemode-icon">
            <div class="tier-badge">HT4</div>
          </div>

          <!-- Sword -->
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/ynzH7R0/sword.png" alt="Sword" class="gamemode-icon">
            <div class="tier-badge">HT4 Weak</div>
          </div>

          <!-- Nethpot -->
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/VmqN3Xv/nethpot.png" alt="Nethpot" class="gamemode-icon">
            <div class="tier-badge">HT5</div>
          </div>

          <!-- UHC -->
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/KbYvLwT/uhc.png" alt="UHC" class="gamemode-icon">
            <div class="tier-badge">HT5</div>
          </div>

          <!-- Crystal -->
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/54VtbDZ/crystal.png" alt="Crystal" class="gamemode-icon">
            <div class="tier-badge">HT3 Strong</div>
          </div>
        </div>
      </div>

      <!-- Another Player Row -->
      <div class="flex items-center bg-slate-900/50 rounded-xl p-4 shadow-lg player-row">
        <div class="w-10 font-bold text-yellow-400 text-xl">2.</div>
        <div class="w-14 h-14 mx-3">
          <img src="https://mc-heads.net/avatar/KRI$H/64" alt="KRI$H" class="rounded-full border-2 border-indigo-600">
        </div>
        <div class="flex-1">
          <div class="text-white font-bold text-lg">KRI$H</div>
          <div class="text-slate-300 text-sm">AS</div>
        </div>
        <div class="flex space-x-6">
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/0j5tjC7/axe.png" alt="Axe" class="gamemode-icon">
            <div class="tier-badge">LT3</div>
          </div>
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/ynzH7R0/sword.png" alt="Sword" class="gamemode-icon">
            <div class="tier-badge">HT4 Weak</div>
          </div>
          <div class="flex flex-col items-center">
            <img src="https://i.ibb.co/VmqN3Xv/nethpot.png" alt="Nethpot" class="gamemode-icon">
            <div class="tier-badge">LT4 Strong</div>
          </div>
        </div>
      </div>

      <!-- Add more players below using the same structure -->

    </div>
  </div>
</body>
</html>
